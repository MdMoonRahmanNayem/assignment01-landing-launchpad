<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>assignment01-landing-launchpad</title>
  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
  <header class="hero-section">
    <section class="navbar-section">
      <nav class="navbar">
        <div class="logo">LOGO</div>
        <button class="signup-btn">Sign Up</button>
      </nav>
    </section>
    <section class="banner-section">
      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="focus-btn">Stay Focused</button>
      </div>
    </section>
   </header>
  <main>
    <section class="action-section">
      <div class="action-content">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button>Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="images/wc-big.png" alt="Live Preview">
      </div>
    </section>
    <section class="productive-users">
  <h2>Joined Thousands of Productive Users</h2>

  <div class="stats">
    <div class="stat-item">
      <h3>50K</h3>
      <p>Active Users</p>
    </div>
    <div class="stat-item">
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div class="stat-item">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>

  </main>
  <footer>
    
  </footer>
</body>
</html>
